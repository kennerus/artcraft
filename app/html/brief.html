<section class="brief" id="brief">

    <div class="container">
        <p class="paragraph">наш бриф</p>
        <div class="wrap">
            <div class="tittle">
                <span>заполните</span>
                <h2>наш бриф</h2>
                <p>
                    Хорошо заполненный бриф - первый и очень важный этап успешно и вовремя завершённого проекта.
                </p>
            </div>
        </div>

        <form id="form" class="brief__form">
            <div class="brief__form-head">
                <div>
                    <label for="name">Ваше имя, фамилия *</label>
                    <input type="text" required placeholder="Ваше имя" id="name">
                    <span class="error-box">*</span>
                </div>

                <div>
                    <label for="phone">Ваш номер телефона</label>
                    <input type="tel" required placeholder="Номер телефона" id="phone">
                    <span class="error-box">*</span>
                </div>
            </div>

            <div class="brief__form-message">
                <label for="message">Сообщение</label>
                <textarea id="message" placeholder="Ваше сообщение"></textarea>

                <input type="file" id="add-file">
                <label for="add-file">Прикрепить файл</label>
            </div>

            <div >
                <p>Какие услуги Вас интересуют?</p>
                <input id="ckeckbox_mob" type="ckeckbox" name="ckeckbox_mob">
                <label for="ckeckbox_mob"><span></span>Мобильное приложение</label>
                <input id="ckeckbox_supp" type="ckeckbox" name="ckeckbox_supp">
                <label for="ckeckbox_supp"><span></span>Поддержка сайта</label>
                <input id="ckeckbox_site" type="ckeckbox" name="ckeckbox_site">
                <label for="ckeckbox_site"><span></span>Веб-сайт или проект</label>
                <input id="ckeckbox_seo" type="ckeckbox" name="ckeckbox_seo">
                <label for="ckeckbox_seo"><span></span>Продвижение сайта</label>
            </div>
            <div class="brief__desc">
                <span><b>*</b>обязательные поля</span>
            </div>
            <button>Отправить бриф</button>
        </form>

    </div>

    <div class="animate-circle"></div>

    <img src="img/balloon.png" alt="" class="balloon">

    <p><span>покорить вершины легко!</span>Осталось только заполнить бриф</p>

</section>
